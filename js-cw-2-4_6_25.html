<!DOCTYPE html>
<html>
<head>
<title> Java Script Operators </title>
</head>
<body>
<label for="n1"> Enter first number</label>
<input type="number" id="n1" placeholder="1st number">
<br><br>
<label for="n2"> Enter second number</label>
<input type="number" id="n2" placeholder="2nd number">
<br><br>
<label for="o1"> Enter operation</label>
<input type="number" id="o1" placeholder="+/-/*">
<br><br>
<p id="p1"></p>
<br>
<button type="button" onclick="calculate()"> Click to calculate</button>
 <script>
 function calculate()
 {
 let n1=parseInt(document.getElementById("n1").value);
 let n2=parseInt(document.getElementById("n2").value);
 let operation=document.getElementById("o1").value;
 let result;
 switch(operation)
 {
case '+':
	result=n1+n2;
	break;
 case '-':
	result=n1-n2;
	break;
 case '*':
	result=n1*n2;
	break;
default:
	result="Invalid operation";
	}
	document.getElementById("p1").textContent=result;
	}
 </script>
</body>
</html>
